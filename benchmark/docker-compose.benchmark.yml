version: "3.8"

services:
  # PostgreSQL for InferXgate
  postgres:
    image: postgres:18-alpine
    container_name: benchmark-postgres
    environment:
      - POSTGRES_USER=inferxgate
      - POSTGRES_PASSWORD=inferxgate
      - POSTGRES_DB=inferxgate
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - benchmark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inferxgate"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for InferXgate
  redis:
    image: redis:7-alpine
    container_name: benchmark-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - benchmark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # InferXgate Service
  inferxgate:
    image: inferxgate/backend:latest
    container_name: benchmark-inferxgate
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=warn
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REQUIRE_AUTH=false
      - ENABLE_CACHING=false
      - DATABASE_URL=postgres://inferxgate:inferxgate@postgres:5432/inferxgate
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - benchmark-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # LiteLLM Proxy Service
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: benchmark-litellm
    ports:
      - "4000:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-benchmark-key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./litellm/config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - benchmark-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: benchmark-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=7d"
    networks:
      - benchmark-network
    restart: unless-stopped

  # cAdvisor - Container Resource Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: benchmark-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    networks:
      - benchmark-network
    restart: unless-stopped

  # InfluxDB - k6 Metrics Storage
  influxdb:
    image: influxdb:1.8
    container_name: benchmark-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - benchmark-network
    restart: unless-stopped

networks:
  benchmark-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  influxdb-data:
