services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-gateway-backend
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - OAUTH_REDIRECT_URL=${OAUTH_REDIRECT_URL:-http://localhost:3000/auth/oauth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      - redis
    networks:
      - llm-gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-gateway-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - llm-gateway-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: llm-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - llm-gateway-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:18-alpine
    container_name: llm-gateway-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-llmgateway}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-llmgateway}
      - POSTGRES_DB=${POSTGRES_DB:-llm_gateway}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - llm-gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmgateway}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  llm-gateway-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
